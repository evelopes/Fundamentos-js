<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numero = 5
        document.write(numero)
        var numero = numero + 2
        document.write(numero)
        var numero = numero - 3
        document.write(numero)
        var numero = numero / 2
        document.write(numero)
        var numero = numero * 2
        document.write(numero)
        var numero = numero ** 2
        document.write(numero)
        var numero = numero / 2
        document.write(numero)
    </script>
</body>
</html>
